<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {

				function add() {
					var arg = Array.from(arguments);
					// 边界条件
					if(!isNum(arg[0]) || arg.length === 2 && !isNum(arg[1])) return;
					if(arg.length === 2) {
						// 直接返回两数的和
						return arg[0] + arg[1];
					}
					// 返回匿名函数，接收下一个参数
					return function(next) {
						if(isNum(next)) {
							return arg[0] + next;
						}
						// 可以不写 else，因为如果不声明返回值，那么返回的就是 undefined
					}

					function isNum(e) {
						return typeof e === 'number' && isFinite(e);
					}
				}

				console.log(add(2)(3));

			})
		</script>
	</body>

</html>
