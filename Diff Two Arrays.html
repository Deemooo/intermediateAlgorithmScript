<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {

				function diff(arr1, arr2) {
					var newArr = [];
					var conArr = arr1.concat(arr2);
					conArr.map(function(item1) {
						for(let i = 0, len = conArr.length; i < len; i++) {
							if(item1 === conArr[i] && i != conArr.indexOf(item1)) {
								newArr = conArr.filter(function(item2) {
									item1 != item2;
								})
							} else {
								continue;
							}
						}
					})
					return newArr;
				}

				console.log(diff([5], [1]));

			})
		</script>
	</body>

</html>
