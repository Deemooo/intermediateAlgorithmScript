<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				function every(collection, pre) {
					// Is everyone being true?
					return collection.every(isTrue);

					function isTrue(item) {
						return item.hasOwnProperty(pre) && item[pre];
					}
				}

				console.log(every([{
					"user": "Tinky-Winky",
					"sex": "male"
				}, {
					"user": "Dipsy",
					"sex": "male"
				}, {
					"user": "Laa-Laa",
					"sex": "female"
				}, {
					"user": "Po",
					"sex": "female"
				}], "sex"));
			})
		</script>
	</body>

</html>
