<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				function steamroller(arr) {
					return arr.reduce(function(accum, next) {
						return accum.concat(Array.isArray(next) ? steamroller(next) : next);
					}, []);
				}

				console.log(steamroller([1, [2],
					[3, [
						[4]
					]]
				]));

			})
		</script>
	</body>

</html>
