	<body>
		<script type="text/javascript">
			$(function() {
				function convert(str) {
					str = str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
						.replace(/"/g, "&quot;").replace(/'/g, "&apos;");
					return str;

				}

				convert('Dolce "&",<,> Gabbana');

			})
		</script>
	</body>
