<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				function sumPrimes(num) {
					var sum = 0;
					for(var i = 2; i <= num; i++) {
						if(isPrime(i)) {
							sum += i;
						}
					}

					function isPrime(current) {
						for(var i = 2; i < current; i++) {
							if(current % i === 0) {
								return false;
							}
						}
						return true;
					}
					return sum;
				}

				console.log(sumPrimes(10));

			})
		</script>
	</body>

</html>
