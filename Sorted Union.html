	<body>
		<script type="text/javascript">
			$(function() {
				function unite(arr1, arr2, arr3) {
					var newArr = arr1.concat(arr2, arr3);
					return newArr.filter(function(item, index, arr) {
						return arr.indexOf(item) === index;
					});

				}

				console.log(unite([1, 3, 2], [5, 2, 1, 4], [2, 1]));

			})
		</script>
	</body>
