<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<script language="javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {

				function pair(str) {
					var arr = str.split('');
					var pair = '';
					return arr.map(function(item) {
						switch(item) {
							case 'C':
								pair = 'G';
								break;
							case 'G':
								pair = 'C';
								break;
							case 'A':
								pair = 'T';
								break;
							case 'T':
								pair = 'A';
								break;
						}
						return [item, pair];
					});
				}

				console.log(pair("GCG"));

			})
		</script>
	</body>

</html>
