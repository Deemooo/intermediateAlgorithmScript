		<script type="text/javascript">
			$(function() {

				function diff(arr1, arr2) {
					var conArr = arr1.concat(arr2);

					var newArr = conArr.filter(function(item) {
						for(let i = 0, len = conArr.length; i < len; i++) {
							if(item === conArr[i] && i != conArr.indexOf(item)) {
								conArr.splice(i, 1);
							} else {
								continue;
							}
						}

					});

				}

			})
